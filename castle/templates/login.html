<!DOCTYPE html>
<html>

<head>
        <title>The home of the digital castle</title>
        <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='darkstyle.css')}}">
        <link rel="icon" type="image/x-icon" href="static/favicon.ico"  />
        <script src="{{ url_for('static', filename='scripting.js') }}"></script>
        <meta charset="UTF-8">
</head>

<body onload='settime()'>
        <div id=titles>
                <h1>Welcome to The Digital Castle</h1>
                <h2>The internet... as it should have been.</h2>
        </div><!-- titles -->
        <!--<div id=castleimg onclick='window.scrollTo(0,0)'><img src="static/astle.png" width=60/></div>-->
        <div id=castleimg onclick="goHome()"><img src="static/castle.png" width=60/><h3>&#129497Ross Campbell</h3></div>
        <div id="weather">{{ weather|safe }}</div>

        <div id=mainbody>
		<div id=loginbox>
		{% if user.is_authenticated %}
			<a href="{{ url_for('views.index') }}">Welcome {{ user.username }}, continue...</a>
		{% else %}
			<form method=post action="{{ url_for('auth.login') }}">
				<input type=text name=username id=username placeholder='user name' /><br/>
				<input type=password name=password id=password /><br/>
				<button type=submit value='Go'>Log in</button>
			</form>
		{% endif %}
		</div>
	</div>
</body>
</html>
